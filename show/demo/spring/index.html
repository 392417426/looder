    <script>
        //上下滑屏
        var swiper = new Swiper('#swiper-container1', {
            direction: 'vertical',
            slidesPerView: 1,
            noSwiping: true,
            onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeStart: function (swiper) {
                swiperAnimate(swiper);
                if (swiper.activeIndex == 1) {
                    $(".p2_door").css("animation-name", "p2_door");
                    $(".p2_door").css("-webkit-animation-name", "p2_door")
                    $(".p2_butterfly1").stop().css({"left": 260, "top": 300}).animate({"opacity": 1}, 3000).animate({
                        "left": -70,
                        "top": 100
                    }, 3000, function () {
                        $(".p2_butterfly1").css({"left": 260, "top": 300});
                    });
                    $(".p2_butterfly2").stop().css({"left": 260, "top": 300}).animate({"opacity": 1}, 3000).animate({
                        "left": -70,
                        "top": 200
                    }, 3500, function () {
                        $(".p2_butterfly2").css({"left": 260, "top": 300});
                        nextPage();
                    });
                } else {
                    $(".p2_door").css("animation-name", "");
                    $(".p2_door").css("-webkit-animation-name", "");
                }
            }
        });

        //品质春天轮播
        var swiper2 = new Swiper('#swiper-container2', {
            pagination: '.swiper-pagination',
            paginationClickable: '.swiper-pagination',
            //nextButton: '.swiper-button-next',
            //prevButton: '.swiper-button-prev',
            direction: 'horizontal',
            loop: true
        });

        //装修案例
        var swiper3 = new Swiper('#swiper-container3', {
            pagination: '.swiper-pagination',
            effect: 'flip',
            grabCursor: true,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            loop: true,
            onSlideChangeStart: function(swiper3){
                var index = swiper3.activeIndex - 1;
                if(index >= 8 ){
                    index = 0
                }
                $(".p6_title").eq(index).fadeIn().siblings(".p6_title").fadeOut();
            }
        });

        navTo("#Page3");
        navTo("#Page4");
        navTo("#Page5");
        navTo("#Page6");

        //跳转到第几页
        function navTo(obj){
            var btns = $(obj).find(".nav_btn");
            var PageNav = $(obj).find(".p3_nav");
            btns.each(function(i){
                btns.eq(i).bind("click",function(){
                    swiper.slideTo(i+2, 500, true);
                })
            })
        }

        touch.on(".p5_btnLeft", "tap", function(){
            swiper2.slideNext();
        });

        touch.on(".p5_btnRight", "tap", function(){
            swiper2.slidePrev();
        });

        touch.on("#doorPage", "swipedown", prePage);

        //打开门
        touch.on("#p1_open", "tap", nextPage);

        function nextPage() {
            swiper.slideNext();
        }

        function prePage(){
            $(".p2_butterfly1").stop(true);
            $(".p2_butterfly2").stop(true);
            swiper.slidePrev();
        }

        //打开企业使命弹窗
        touch.on("#btn_more1", "tap", function () {
            $("#Module1").show();
        });


        //打开企业观弹窗
        touch.on("#btn_more3", "tap", function () {
            $("#Module3").show();
        });

        //打开企业愿景弹窗
        touch.on("#btn_more2", "tap", function () {
            $("#Module2").show();
        });

        //关闭弹窗
        $(".md2_btnClose").on("click", function () {
            $(".module_box ").hide();
        })
    </script>
