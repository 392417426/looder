<script>
    var loadingNum = 0;
    var loadTimer = setInterval(daoshu, 50);
    function daoshu() {
        document.getElementById("loadding_num").innerHTML = (++loadingNum) + "%";
        if (loadingNum >= 99) {
            loadingNum = 98;
            clearInterval(loadTimer);
        }
    }
</script>
