   <script>
       var designWidth = 640;
       var winWidth = window.innerWidth > designWidth ? designWidth : window.innerWidth;
       document.querySelector('html').style.fontSize = winWidth / designWidth * 100 + 'px';
   </script>
    <style>
        .blue{
            width: 100%;
            height:100px;
            background: blue;;
        }
    </style>
    <title></title>
</head>
<body>
<div class="ms suihua"></div>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" id="page1" >
            <div class="blue ani" swiper-animate-effect="puffIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s"></div>
        </div>
        <div class="swiper-slide" id="page2"  style="background: black">
        </div>
    </div>
</div>
<script src="js/swiper-3.3.1.min.js" ></script>
<script src="js/swiper.animate1.0.2.min.js" ></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        direction : 'vertical',
        onInit: function(swiper){
            swiperAnimateCache(swiper);
            swiperAnimate(swiper);
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper);
        }
    })

</script>

</body>
</html>
