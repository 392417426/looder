<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/mootools.js"></script>
    <style>
        .case{position:relative;overflow: hidden;}
        .case li{overflow: hidden;position:relative;width:150px;height:150px;list-style: none; float: left;opacity: 1;}
        .case li .intro{position:absolute;left:0;top:0;background:#000;width:150px;height:150px;opacity: 0;display:none;transform: rotateY(180deg); -webkit-transform: rotateY(180deg);  -moz-transform: rotateY(180deg);}
    </style>
</head>
<body>
   <div class="case" id="case">
       <ul>
           <li li-value="1">
               <img src="images/1.jpg" width="150px" height="220px">
               <div class="intro" ></div>
           </li>
           <li li-value="2">
               <img src="images/1.jpg" width="150px" height="220px">
               <div class="intro" ></div>
           </li>
           <li li-value="2">
               <img src="images/1.jpg" width="150px" height="220px">
               <div class="intro" ></div>
           </li>
       </ul>
   </div>
    <script>
        var liCase = $$('.case li');
        var nImg = [],nDiv = [];
        var speed = 18,oSpeed  = 0.1;
        var rotImg = [],rotDiv = [];
        var oImgValue = [],oDivValue = [];
        var overInt = [],outInt = [];
        var rotY = 180;
        liCase.each(function(item,index){
            nImg[index] = 0;
            nDiv[index] = rotY;
            oImgValue[index] = 1;
            oDivValue[index] = 0;
            rotImg[index] = item.getElement('img');
            rotDiv[index] = item.getElement('div.intro');
            item.addEvents({
                'mouseenter':function(){
                    clearInterval(overInt[index]);
                    clearInterval(outInt[index]);
                    overInt[index] = setInterval(function(){
                        nImg[index] = nImg[index]  + speed;
                        nDiv[index] = nDiv[index] - speed;
                        oImgValue [index] = oImgValue[index] - oSpeed;
                        oDivValue[index] = oDivValue[index] + oSpeed;
                        if(oImgValue[index] <= 0 || oDivValue[index] >= 1){
                            oImgValue[index] = 0;
                            oDivValue[index] = 1;
                        }
                        setRotateValue(rotImg[index],nImg[index],oImgValue [index]);
                        setRotateValue(rotDiv[index],nDiv[index],oDivValue[index]);
                        if (nImg[index] >= rotY || nDiv[index] <= 0 )
                        {
                            clearInterval(overInt[index]);
                            nImg[index] = rotY;
                            nDiv[index] = 0;
                        }
                    },30)
                },
                'mouseleave' : function(){
                    clearInterval(overInt[index]);
                    clearInterval(outInt[index]);
                    outInt[index] = setInterval(function(){
                        nImg[index] = nImg[index] - speed;
                        nDiv[index] = nDiv[index]  + speed;
                        oImgValue[index] = oImgValue[index] + oSpeed;
                        oDivValue[index] = oDivValue[index] - oSpeed;
                        if(oImgValue[index] > 0 || oImgValue[index] >= 1){
                            oImgValue[index] = 1;
                            oDivValue[index] = 0;
                        }
                        setRotateValue(rotImg[index],nImg[index],oImgValue[index]);
                        setRotateValue(rotDiv[index],nDiv[index],oDivValue[index]);
                        if (nImg[index] <= 0 || nDiv[index] >= rotY)
                        {
                            clearInterval(outInt[index])
                            nImg[index] = 0;
                            nDiv[index] = rotY;

                        }
                    },30)
                }
             })
        });
        function setRotateValue(obj,rValue,oValue){
            obj.setStyles({
                "transform" : "rotateY(" + rValue + "deg)",
                "-webkit-transform" : "rotateY(" + rValue + "deg)",
                "-moz-transform" : "rotateY(" + rValue + "deg)",
                "-o-transform" : "rotateY(" + rValue + "deg)",
                "opacity" : oValue,
                "display" : 'block'
            })
        }
    </script>

</body>
</html>
