<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.tabs.js"></script>
    <title></title>
</head>
<body>
<div class="tabs">
    <div class="tabsBar">
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
    </div>
    <div class="tabsContent">
        <div class="info">1</div>
        <div class="info">2</div>
    </div>
</div>
<script>
    $('.tabs').tabs({
        tabsBar : $('.tabsBar ul li'),
        tabsContent : $('.tabsContent .info'),
        onTabsNum : 1,
        eventType : "mouseover"
    });
</script>
</body>
</html>
