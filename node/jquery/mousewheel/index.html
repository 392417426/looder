<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-1.9.1.min.js"></script>
    <script src="jquery.mousewheel.min-3.1.12.js"></script>

    <style>
        *{margin:0;padding:0;}
        body{}
        .mydiv{width:100%;}
        .show{width:100%;overflow: hidden;position:relative;}
        .bigbox{width:100%;position: absolute;left:0;top:0;}
        .mydiv:nth-child(1){
            background:#000000;;
        }
        .mydiv:nth-child(2){
            background:#0000ff;;
        }
        .mydiv:nth-child(3){
            background:#0052A3;;
        }
        .mydiv:nth-child(4){
            background:#006600;;
        }
        .mydiv:nth-child(5){
            background:#00438a;;
        }
    </style>
    <script type="text/javascript">
       $(function(){
            var i = 0;
            var height = $( window).height();
            $(".mydiv").css("height" , height);
            $(".show").css("height" , height);

            $(document).on("mousewheel",function(e){
                if( !$(".bigbox").is(":animated")){
                    if(e.deltaY == 1){
                        i--;
                    }else{
                        i++;
                    }
                    if(i < 0){
                        i = 0;
                    }else if(i >= $(".mydiv").length - 1){
                        i = $(".mydiv").length - 1;
                    }
                    $(".bigbox").animate({"top" : - height * i},1000);
                }

            });
        });
    </script>
</head>
<body>
<div class="show">
    <div class="bigbox">
        <div class="mydiv"></div>
        <div class="mydiv"></div>
        <div class="mydiv"></div>
        <div class="mydiv"></div>
        <div class="mydiv"></div>
    </div>
</div>



</body>
</html>
