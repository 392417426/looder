<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function(){
            showTime();
            setInterval(showTime,1000);
        }

        function showTime(){
            var date = new Date();
            var hValue = (-90 + date.getHours() * 30) * Math.PI/180;
            var mValue=  (-90 + date.getMinutes() * 6) * Math.PI/180;
            var sValue = (-90 + date.getSeconds() * 6) * Math.PI/180;

            var oC = document.getElementById("canvas");
            var oCt = oC.getContext("2d");
            oCt.beginPath();
            oCt.arc(oC.width/2 , oC.height/2 , (oC.width/2)*19/20, 0 ,2 * Math.PI);
            oCt.lineWidth = 5;
            oCt.closePath();

            oCt.stroke();

            oCt.beginPath();
            for (var i = 0 ; i < 60 ; i++){
                oCt.moveTo(oC.width/2 , oC.height/2);
                oCt.arc(oC.width/2 , oC.height/2 , (oC.width/2)*19/20  ,6 * i * Math.PI/180  , 6 * i * Math.PI/180 );
            }
            oCt.lineWidth = 1;
            oCt.closePath();
            oCt.stroke();

            oCt.beginPath();
            oCt.arc(oC.width/2 , oC.height/2 , (oC.width/2)*18/20, 0 ,2 * Math.PI);
            oCt.fillStyle="white";
            oCt.closePath();
            oCt.fill();

            oCt.beginPath();
            for (var i = 0 ; i < 60 ; i++){
                oCt.moveTo(oC.width/2 , oC.height/2);
                oCt.arc(oC.width/2 , oC.height/2 , (oC.width/2)*19/20  ,30 * i * Math.PI/180  , 30 * i * Math.PI/180 );
            }
            oCt.lineWidth = 3;
            oCt.closePath();

            oCt.stroke();

            oCt.beginPath();
            oCt.arc(oC.width/2 , oC.height/2 , (oC.width/2)*17/20, 0 ,2 * Math.PI);
            oCt.fillStyle="white";
            oCt.closePath();
            oCt.fill();

            oCt.beginPath();
            oCt.moveTo(oC.width/2 , oC.height/2);
            oCt.arc(oC.width/2 , oC.height/2 , (oC.width/2)*10/20  , hValue  , hValue  , false );
            oCt.closePath();
            oCt.lineWidth = 5;
            oCt.stroke();

            oCt.beginPath();
            oCt.moveTo(oC.width/2 , oC.height/2);
            oCt.arc(oC.width/2 , oC.height/2 , (oC.width/2)*16/20  , mValue , mValue , false );
            oCt.closePath();
            oCt.lineWidth = 3;
            oCt.stroke();

            oCt.beginPath();
            oCt.moveTo(oC.width/2 , oC.height/2);
            oCt.arc(oC.width/2 , oC.height/2 , (oC.width/2)*17/20  , sValue , sValue , false );
            oCt.closePath();
            oCt.lineWidth = 1;
            oCt.stroke();
        }
    </script>
</head>
<body>
<canvas id="canvas" width="600" height="600"></canvas>
</body>
</html>
