<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app-7">
    <ol>
        <!-- 现在我们为每个todo-item提供待办项对象    -->
        <!-- 待办项对象是变量，即其内容可以是动态的 -->
        <todo-item v-for="(item,index) in groceryList" v-bind:todo="item" v-bind:index="index"></todo-item>
    </ol>
</div>
<script>
    Vue.component('todo-item', {
        props: ['todo','index'],
        template: '<li v-if="(index + 1) % 3 != 1">{{ todo.text }}</li><li v-else style="margin-left: 0">{{ todo.text }}</li>'
    })
    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { text: '蔬菜' },
                { text: '奶酪' },
                { text: '随便其他什么人吃的东西' }
            ]
        }
    })
</script>
</body>
</html>
